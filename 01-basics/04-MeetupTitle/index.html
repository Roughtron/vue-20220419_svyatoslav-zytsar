<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>MeetupTitle</title>
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div>
        <label v-for="index in 5" :key="index">
          <input
            v-model="selectedMeetup"
            :value="index"
            type="radio"
            name="meetupId"
          >
          {{ index }}
        </label>

        <hr />

        <h3 v-cloak>{{ meetupName }}</h3>
      </div>
    </div>

    <script type="module" src="./script.js"></script>
  </body>
</html>
